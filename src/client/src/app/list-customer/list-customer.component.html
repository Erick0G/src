<div
  [hidden]="this.customers.length !== 0"
  class="alert alert-success"
  role="alert"
>
  AGREGAR TUS DEBERES
  <a [routerLink]="['new']" class="alert-link">AGREGAR</a> 
</div>
<table
  [hidden]="this.customers.length == 0"
  class="table table-striped table-hover w-auto"
>
  <thead>
    <tr>
      <th>PRIMERO NOMBRE</th>
      <th>APELLIDO</th>
      <th>GENERO</th>
      <th>EDAD</th>
      <th>EMAIL</th>
      <th>ACCIONES</th>
    </tr>
  </thead>
  <tbody id="customers">
    <tr *ngFor="let customer of customers">
      <td>{{ customer.first_name }}</td>
      <td>{{ customer.last_name }}</td>
      <td>{{ customer.gender }}</td>
      <td>{{ customer.age }}</td>
      <td>{{ customer.email }}</td>
      <td>
        <a
          [routerLink]="['edit', customer._id]"
          class="edit"
          data-toggle="modal"
          ><i class="material-icons" data-toggle="tooltip" title="Edit"
            >&#xE254;</i
          ></a
        >
        <a
          href="#deleteCustomerModal"
          (click)="displayDeleteForm(customer._id)"
          class="delete"
          data-toggle="modal"
          ><i class="material-icons" data-toggle="tooltip" title="Delete"
            >&#xE872;</i
          ></a
        >
      </td>
    </tr>
  </tbody>
</table>
<div [hidden]="this.customers.length == 0" class="clearfix">
  <div id="counter" class="hint-text">{{ counter }}</div>
</div>
<!-- Delete Modal HTML -->
<div id="deleteCustomerModal" class="modal fade">
  <input type="hidden" id="delete-id" />
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h4 class="modal-title">BORRAR</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-hidden="true"
          >
            &times;
          </button>
        </div>
        <div class="modal-body">
          <p>SEGURO?</p>
          <p class="text-warning">
            <small>ACCION IRREVERSIBLE.</small>
          </p>
        </div>
        <div class="modal-footer">
          <input
            type="button"
            class="btn btn-default"
            data-dismiss="modal"
            value="Cancel"
          />
          <input
            type="submit"
            class="btn btn-danger"
            data-dismiss="modal"
            (click)="deleteCustomer()"
            value="Delete"
          />
        </div>
      </form>
    </div>
  </div>
</div>
